<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Swirl Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="smoke-chamber">
            <div class="smoke-source">
                <div class="flame">
                    <div class="flame-core"></div>
                    <div class="flame-outer"></div>
                </div>
            </div>
            
            <div class="smoke-container">
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
            </div>
            
            <div class="interactive-area">
                <h2 class="title">Smoke Swirl</h2>
                <p class="subtitle">Move your cursor to disturb the smoke</p>
                <div class="wind-indicator">
                    <div class="wind-arrow"></div>
                    <span>Wind Direction</span>
                </div>
            </div>
            
            <div class="ember-container"></div>
        </div>
        
        <div class="background-gradient"></div>
        <div class="noise-overlay"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Icons Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cosmic-background"></div>
        <h2 class="title">Orbiting Icons Animation</h2>
        <div class="orbit-system">
            <div class="center-hub">
                <div class="hub-glow"></div>
                <span class="hub-icon">⚡</span>
            </div>
            
            <div class="orbit orbit-1">
                <div class="orbit-icon icon-1">🌟</div>
                <div class="orbit-icon icon-2">🚀</div>
                <div class="orbit-icon icon-3">💎</div>
            </div>
            
            <div class="orbit orbit-2">
                <div class="orbit-icon icon-4">🔥</div>
                <div class="orbit-icon icon-5">⭐</div>
            </div>
            
            <div class="orbit orbit-3">
                <div class="orbit-icon icon-6">🌙</div>
                <div class="orbit-icon icon-7">☄️</div>
                <div class="orbit-icon icon-8">🌈</div>
                <div class="orbit-icon icon-9">✨</div>
            </div>
        </div>
        
        <div class="interaction-text">Tap the center to boost!</div>
        
        <div class="cosmic-particles">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

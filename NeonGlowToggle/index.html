<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Toggle Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="background-grid"></div> -->
        <div class="glow-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
        
        <div class="toggle-panel">
            <h2 class="title">Neon Toggle</h2>
            <p class="subtitle">Experience the glow</p>
            
            <div class="toggle-container">
                <div class="toggle-wrapper">
                    <input type="checkbox" id="neonToggle" class="toggle-input">
                    <label for="neonToggle" class="toggle-label">
                        <div class="toggle-track">
                            <div class="toggle-thumb">
                                <div class="thumb-inner"></div>
                                <div class="spark-container">
                                    <div class="spark"></div>
                                    <div class="spark"></div>
                                    <div class="spark"></div>
                                    <div class="spark"></div>
                                </div>
                            </div>
                            <div class="track-glow"></div>
                        </div>
                    </label>
                </div>
                
                <div class="status-text">
                    <span class="status-off">OFF</span>
                    <span class="status-on">ON</span>
                </div>
            </div>
            
            <!-- <div class="power-indicator">
                <div class="power-ring">
                    <div class="power-fill"></div>
                </div>
                <span class="power-text">Power Level</span>
            </div> -->
        </div>
        
        <div class="lightning-effects">
            <div class="lightning lightning-1"></div>
            <div class="lightning lightning-2"></div>
            <div class="lightning lightning-3"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

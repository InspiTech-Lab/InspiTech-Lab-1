<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Action Button Popout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Floating Action Button</h2>
        
        <div class="demo-area">
            <div class="floating-container">
                <div class="fab-main" id="fabMain">
                    <div class="fab-icon">+</div>
                    <div class="ripple"></div>
                </div>
                
                <div class="fab-menu" id="fabMenu">
                    <div class="fab-item" data-action="message" data-tooltip="Send Message">
                        <div class="fab-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
                            </svg>
                        </div>
                        <span class="fab-label">Message</span>
                    </div>
                    <div class="fab-item" data-action="call" data-tooltip="Make Call">
                        <div class="fab-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                        </div>
                        <span class="fab-label">Call</span>
                    </div>
                    <div class="fab-item" data-action="share" data-tooltip="Share Content">
                        <div class="fab-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="18" cy="5" r="3"/>
                                <circle cx="6" cy="12" r="3"/>
                                <circle cx="18" cy="19" r="3"/>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                            </svg>
                        </div>
                        <span class="fab-label">Share</span>
                    </div>
                    <div class="fab-item" data-action="favorite" data-tooltip="Add to Favorites">
                        <div class="fab-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                            </svg>
                        </div>
                        <span class="fab-label">Favorite</span>
                    </div>
                    <div class="fab-item" data-action="edit" data-tooltip="Edit Content">
                        <div class="fab-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                        </div>
                        <span class="fab-label">Edit</span>
                    </div>
                    <div class="fab-item" data-action="settings" data-tooltip="Settings">
                        <div class="fab-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="m12 1 2.09 6.26L22 9.27l-5 4.87L18.18 23 12 19.77 5.82 23 7 14.14l-5-4.87 7.91-2.01L12 1z"/>
                            </svg>
                        </div>
                        <span class="fab-label">Settings</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- <div class="particles" id="particles"></div> -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>

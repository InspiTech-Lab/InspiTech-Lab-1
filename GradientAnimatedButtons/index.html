<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Animated Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>              
    <div class="container">
        <h2 class="title">Gradient Button Collection</h2>
        
        <div class="buttons-grid">
            <button class="btn btn-shimmer" id="btn1">
                <span class="btn-text">Shimmer Effect</span>
                <div class="shimmer"></div>
            </button>
            
            <button class="btn btn-wave" id="btn2">
                <span class="btn-text">Wave Animation</span>
                <div class="wave"></div>
            </button>
            
            <button class="btn btn-glow" id="btn3">
                <span class="btn-text">Glow Pulse</span>
                <div class="glow-ring"></div>
            </button>
            
            <button class="btn btn-morph" id="btn4">
                <span class="btn-text">Morph Gradient</span>
            </button>
            
            <button class="btn btn-liquid" id="btn5">
                <span class="btn-text">Liquid Fill</span>
                <div class="liquid"></div>
            </button>
            
            <button class="btn btn-neon" id="btn6">
                <span class="btn-text">Neon Glow</span>
            </button>
            
            <button class="btn btn-hologram" id="btn7">
                <span class="btn-text">Hologram</span>
                <div class="hologram-layer"></div>
            </button>
        </div>
        
        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

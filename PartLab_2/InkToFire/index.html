<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink to Fire Morph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Ink to Fire Morph</h3>
        
        <div class="morph-stage">
            <div class="transformation-container">
                <div class="ink-blob">
                    <div class="ink-core"></div>
                    <div class="ink-tendrils">
                        <div class="tendril"></div>
                        <div class="tendril"></div>
                        <div class="tendril"></div>
                        <div class="tendril"></div>
                    </div>
                </div>
                
                <div class="fire-element">
                    <div class="flame flame-1"></div>
                    <div class="flame flame-2"></div>
                    <div class="flame flame-3"></div>
                    <div class="flame flame-4"></div>
                    <div class="flame flame-5"></div>
                    <div class="ember-particles">
                        <div class="ember"></div>
                        <div class="ember"></div>
                        <div class="ember"></div>
                        <div class="ember"></div>
                        <div class="ember"></div>
                        <div class="ember"></div>
                    </div>
                </div>
            </div>
            
            <button class="trigger-btn">Transform</button>
        </div>
        
        <div class="background-effects">
            <div class="smoke-particle"></div>
            <div class="smoke-particle"></div>
            <div class="smoke-particle"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

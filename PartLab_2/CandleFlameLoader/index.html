<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Flame Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Candle Flame Loader</h3>
        <div class="candle-container">
            <div class="candle candle1">
                <div class="flame">
                    <div class="flame-core"></div>
                    <div class="flame-glow"></div>
                </div>
                <div class="wax">
                    <div class="wax-drip"></div>
                </div>
                <div class="wick"></div>
            </div>
            <div class="candle candle2">
                <div class="flame">
                    <div class="flame-core"></div>
                    <div class="flame-glow"></div>
                </div>
                <div class="wax">
                    <div class="wax-drip"></div>
                </div>
                <div class="wick"></div>
            </div>
            <div class="candle candle3">
                <div class="flame">
                    <div class="flame-core"></div>
                    <div class="flame-glow"></div>
                </div>
                <div class="wax">
                    <div class="wax-drip"></div>
                </div>
                <div class="wick"></div>
            </div>
        </div>
        <div class="loading-text">
            <span class="loading-word">Loading</span>
            <span class="dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

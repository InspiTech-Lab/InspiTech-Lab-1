<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Wave Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="aurora-container">
        <div class="aurora-layer aurora-layer-1"></div>
        <div class="aurora-layer aurora-layer-2"></div>
        <div class="aurora-layer aurora-layer-3"></div>
        <div class="aurora-layer aurora-layer-4"></div>
        <div class="stars-container">
            <div class="star star-1">✦</div>
            <div class="star star-2">✦</div>
            <div class="star star-3">✦</div>
            <div class="star star-4">✦</div>
            <div class="star star-5">✦</div>
            <div class="star star-6">✦</div>
            <div class="star star-7">✦</div>
            <div class="star star-8">✦</div>
        </div>
        <div class="content">
            <h3 class="main-title">Aurora Borealis</h3>
            <p class="subtitle">Northern Lights in Motion</p>
            <div class="wave-indicator">
                <div class="pulse-dot"></div>
                <span>Watch the waves dance</span>
            </div>
        </div>
        <div class="mountains">
            <div class="mountain mountain-1"></div>
            <div class="mountain mountain-2"></div>
            <div class="mountain mountain-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

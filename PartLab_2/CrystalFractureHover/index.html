<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Fracture Hover Effect</title>

                            <div class="fracture-line" style="--angle: 120deg; --delay: 0.1s;"></div>
                            <div class="fracture-line" style="--angle: 75deg; --delay: 0.2s;"></div>
                            <div class="fracture-line" style="--angle: 160deg; --delay: 0.15s;"></div>

                            <div class="fracture-line" style="--angle: 50deg; --delay: 0.15s;"></div>
                        </div>
                        <div class="crystal-content">
                            <div class="crystal-icon">üî¥</div>
                            <span>Ruby</span>
                        </div>

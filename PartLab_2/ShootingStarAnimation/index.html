<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Star Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">✨ Shooting Star Animation</h3>
        <div class="night-sky">
            <div class="moon"></div>
            <div class="stars-background"></div>
            <div class="shooting-stars" id="shootingStars"></div>
            <div class="constellation">
                <div class="star constellation-star" data-constellation="1"></div>
                <div class="star constellation-star" data-constellation="2"></div>
                <div class="star constellation-star" data-constellation="3"></div>
                <div class="star constellation-star" data-constellation="4"></div>
                <div class="star constellation-star" data-constellation="5"></div>
            </div>
            <div class="mountains">
                <div class="mountain mountain-1"></div>
                <div class="mountain mountain-2"></div>
                <div class="mountain mountain-3"></div>
            </div>
            <div class="interactive-area" id="interactiveArea">
                <p class="tap-text">Tap anywhere to create shooting stars! ⭐</p>
            </div>
        </div>
        <div class="wish-counter">
            <span>Wishes Made: <span id="wishCount">0</span> ⭐</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Gradient Text Mask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="subtitle">Aurora Gradient Text Mask</h3>
        <div class="aurora-text-container">
            <h1 class="aurora-text" data-text="CREATIVE">CREATIVE</h1>
            <h1 class="aurora-text" data-text="DESIGN">DESIGN</h1>
            <h1 class="aurora-text" data-text="STUDIO">STUDIO</h1>
        </div>
        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            <div class="orb orb-4"></div>
        </div>
        <div class="sparkle-container">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

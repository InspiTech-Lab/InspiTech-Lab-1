<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Tear Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Fabric Tear Effect</h3>
        
        <div class="fabric-showcase">
            <div class="fabric-piece" id="fabric-main">
                <div class="fabric-texture"></div>
                <div class="fabric-content">
                    <div class="content-icon">ðŸ‘•</div>
                    <h4>Premium Fabric</h4>
                    <p>Hover to reveal the magic</p>
                </div>
                
                <!-- Tear Lines -->
                <div class="tear-line tear-1"></div>
                <div class="tear-line tear-2"></div>
                <div class="tear-line tear-3"></div>
                <div class="tear-line tear-4"></div>
                <div class="tear-line tear-5"></div>
                
                <!-- Fabric Fragments -->
                <div class="fabric-fragment fragment-1"></div>
                <div class="fabric-fragment fragment-2"></div>
                <div class="fabric-fragment fragment-3"></div>
                <div class="fabric-fragment fragment-4"></div>
                
                <!-- Hidden Content Behind Tear -->
                <div class="hidden-content">
                    <div class="secret-icon">âœ¨</div>
                    <h4>Hidden Design</h4>
                    <p>Revealed through the tear</p>
                    <div class="sparkle-effects">
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                    </div>
                </div>
            </div>
            
            <div class="interaction-hint">
                <span>Hover over the fabric</span>
                <div class="pulse-indicator"></div>
            </div>
        </div>
        
        <!-- Floating Fabric Particles -->
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Light Sweep Border</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Neon Light Sweep</h3>
        
        <div class="demo-cards">
            <div class="neon-card" data-color="cyan">
                <div class="card-content">
                    <h4>Cyber Blue</h4>
                    <p>Futuristic glow effect</p>
                </div>
                <div class="neon-border"></div>
            </div>
            
            <div class="neon-card" data-color="pink">
                <div class="card-content">
                    <h4>Electric Pink</h4>
                    <p>Vibrant energy flow</p>
                </div>
                <div class="neon-border"></div>
            </div>
            
            <div class="neon-card" data-color="green">
                <div class="card-content">
                    <h4>Matrix Green</h4>
                    <p>Digital pulse effect</p>
                </div>
                <div class="neon-border"></div>
            </div>
        </div>
        
        <div class="neon-button" id="triggerBtn">
            <span>Activate Sweep</span>
            <div class="neon-border"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Crystal Loading Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">3D Crystal Spinner</h3>
        <div class="crystal-container">
            <div class="crystal">
                <div class="crystal-face front"></div>
                <div class="crystal-face back"></div>
                <div class="crystal-face left"></div>
                <div class="crystal-face right"></div>
                <div class="crystal-face top"></div>
                <div class="crystal-face bottom"></div>
            </div>
            <div class="rainbow-ring">
                <div class="ring-segment segment1"></div>
                <div class="ring-segment segment2"></div>
                <div class="ring-segment segment3"></div>
                <div class="ring-segment segment4"></div>
                <div class="ring-segment segment5"></div>
                <div class="ring-segment segment6"></div>
            </div>
        </div>
        <div class="loading-text">
            <span class="loading-word">Crystallizing</span>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="particle-system">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="refraction-beams">
            <div class="beam beam1"></div>
            <div class="beam beam2"></div>
            <div class="beam beam3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Bounce Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-bubbles">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <div class="bubble bubble-5"></div>
        </div>
        
        <div class="toggle-card">
            <h2 class="title">Elastic Toggle</h2>
            <p class="subtitle">Bouncy interactions</p>
            
            <div class="toggle-section">
                <div class="toggle-container">
                    <input type="checkbox" id="elasticToggle" class="elastic-input">
                    <label for="elasticToggle" class="elastic-label">
                        <div class="elastic-track">
                            <div class="elastic-thumb">
                                <div class="thumb-face">
                                    <div class="eye eye-left"></div>
                                    <div class="eye eye-right"></div>
                                    <div class="mouth"></div>
                                </div>
                                <div class="bounce-rings">
                                    <div class="ring ring-1"></div>
                                    <div class="ring ring-2"></div>
                                    <div class="ring ring-3"></div>
                                </div>
                            </div>
                            <div class="track-fill"></div>
                        </div>
                    </label>
                </div>
                
                <div class="mood-indicator">
                    <div class="mood-emoji">üò¥</div>
                    <div class="mood-text">Sleepy</div>
                </div>
            </div>
            
            <div class="bounce-meter">
                <div class="meter-label">Bounce Level</div>
                <div class="meter-bar">
                    <div class="meter-fill"></div>
                    <div class="meter-indicator"></div>
                </div>
            </div>
        </div>
        
        <div class="floating-hearts">
            <div class="heart">üíñ</div>
            <div class="heart">üíï</div>
            <div class="heart">üíó</div>
            <div class="heart">üíù</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

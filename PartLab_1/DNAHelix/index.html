<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Helix Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">DNA Helix Structure</h3>
        <div class="dna-container">
            <div class="dna-helix" id="dnaHelix">
                <!-- DNA strands will be generated by JavaScript -->
            </div>
            <div class="particles" id="particles"></div>
        </div>
        <div class="info-panel">
            <p>Interactive 3D DNA Double Helix</p>
            <button class="control-btn" id="controlBtn">Pause</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Button - Cursor Follows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Magnetic Button Effect</h2>
        <div class="magnetic-wrapper">
            <button class="magnetic-button" id="magneticBtn">
                <span class="button-text">Hover Me</span>
                <div class="button-glow"></div>
            </button>
        </div>
        <div class="cursor-trail" id="cursorTrail"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<head>

    <div class="container">

                <div class="dot"></div>

        </div></div>

<div  class="loader-container">        <!-- Loader 3: Liquid Wave -->

            <div class="wave"></div>
        </div>
    </div>

    <!-- Loader 4: Gooey Spinner -->

        <div class="loader gooey-spinner">
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>

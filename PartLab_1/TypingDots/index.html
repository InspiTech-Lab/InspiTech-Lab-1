<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Dots Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Typing Indicators Collection</h3>
        
        <!-- Typing 1: Classic Dots -->
        <div class="typing-section">
            <div class="chat-bubble">
                <div class="typing-indicator classic-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Typing 2: Pulse Wave -->
        <div class="typing-section">
            <div class="chat-bubble pulse-style">
                <div class="typing-indicator pulse-wave">
                    <div class="pulse-dot"></div>
                    <div class="pulse-dot"></div>
                    <div class="pulse-dot"></div>
                </div>
            </div>
        </div>

        <!-- Typing 3: Bouncing Balls -->
        <div class="typing-section">
            <div class="chat-bubble bounce-style">
                <div class="typing-indicator bouncing-balls">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
            </div>
        </div>

        <!-- Typing 4: Morphing Line */
        <div class="typing-section">
            <div class="chat-bubble morph-style">
                <div class="typing-indicator morphing-line">
                    <div class="line-segment"></div>
                    <div class="line-segment"></div>
                    <div class="line-segment"></div>
                </div>
            </div>
        </div>

        <!-- Typing 5: Gradient Ripple */
        <div class="typing-section">
            <div class="chat-bubble ripple-style">
                <div class="typing-indicator gradient-ripple">
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="background-animation"></div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Wave Footer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <h3 class="main-title">Animated Wave Footer</h3>
        <p class="description">Scroll down to see the mesmerizing wave animation</p>
        <div class="scroll-indicator">
            <div class="arrow"></div>
        </div>
    </main>
    
    <footer class="wave-footer">
        <div class="wave-container" id="waveContainer">
            <!-- Waves will be generated by JavaScript -->
        </div>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Explore</h4>
                <ul>
                    <li><a href="#" class="footer-link">Home</a></li>
                    <li><a href="#" class="footer-link">About</a></li>
                    <li><a href="#" class="footer-link">Services</a></li>
                    <li><a href="#" class="footer-link">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    <a href="#" class="social-link" data-platform="twitter">TW</a>
                    <a href="#" class="social-link" data-platform="linkedin">LI</a>
                    <a href="#" class="social-link" data-platform="github">GH</a>
                    <a href="#" class="social-link" data-platform="instagram">IG</a>
                </div>
            </div>
            <div class="footer-section">
                <h4>Newsletter</h4>
                <form class="newsletter-form" id="newsletterForm">
                    <input type="email" placeholder="Enter your email" class="email-input">
                    <button type="submit" class="subscribe-btn">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Wave Animation. All rights reserved.</p>
        </div>
        <div class="floating-particles" id="floatingParticles"></div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>

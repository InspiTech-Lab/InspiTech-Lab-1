<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Low-Poly Mountains</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <h3 class="title">Floating Mountains</h3>
        <div class="mountains-container" id="mountainsContainer">
            <!-- Mountains will be generated by JavaScript -->
        </div>
        <div class="clouds" id="clouds"></div>
        <div class="stars" id="stars"></div>
        <div class="floating-elements" id="floatingElements"></div>
        <div class="controls">
            <button class="mode-btn" id="modeBtn">Night Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

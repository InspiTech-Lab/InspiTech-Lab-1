<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie-style Confetti on Click</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-gradient"></div>
        <div class="content">
            <h3>ðŸŽ‰ Confetti Magic</h3>
            <p>Tap the button and watch the celebration!</p>
            <button class="confetti-btn" id="confettiBtn">
                <span class="btn-text">Celebrate!</span>
                <div class="btn-ripple"></div>
            </button>
            <div class="stats">
                <div class="stat">
                    <span class="number" id="clickCount">0</span>
                    <span class="label">Celebrations</span>
                </div>
            </div>
        </div>
        <div class="confetti-container" id="confettiContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

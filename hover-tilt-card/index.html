<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Tilt Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Hover Tilt Card Effect</h2>
        <div class="card-wrapper">
            <div class="tilt-card" data-tilt>
                <div class="card-content">
                    <div class="card-icon">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h3 class="card-title">Premium Design</h3>
                    <p class="card-description">Experience smooth 3D tilt effects with dynamic lighting and perspective transforms</p>
                    <div class="card-stats">
                        <div class="stat">
                            <span class="stat-number">99%</span>
                            <span class="stat-label">Performance</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">4.9</span>
                            <span class="stat-label">Rating</span>
                        </div>
                    </div>
                </div>
                <div class="card-glow"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
